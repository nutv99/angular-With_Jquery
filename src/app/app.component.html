<div class="myHeader">
  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTCCLZjoxWLVuP6QdBNytyf3gZRrfKpi57Kg&usqp=CAU"
    alt=""
    style="height:90px;width:90px"
  />
  <div style="color:white;font-size:32px;padding:10px">ระบบ ทรัพย์สิน</div>
</div>

<div
  style="background-color:lightgray;height:55px;display:flex;align-items:center;padding-left:15px"
>
  <div
    style="border:1px solid gray;padding:3px;border-radius:6px;margin-bottom:15px;width:30px;height:30px;text-align:center;"
  >
    <fa-icon [icon]="faHamburger" (click)="ToggleSideBar()"></fa-icon>
  </div>
</div>

<div class="row gy-5" style="padding-top:20px">
  <div id="sidemenu" class="col-sm-3" style="padding-left:30px;">
    <div id="testdiv" class="myBorder collapsible">
      <div style="display:flex;flex-direction:column;justify-content:center">
        <div style="position:relative;margin:15px auto">
          <img
            src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=600"
            style="width:100px;height:100px;border:1px solid lightgray;border-radius:50%"
          />
        </div>
        <div style="text-align:center;margin-bottom:20px">John Doe</div>
      </div>
      <div
        (click)="HideMenu('A1')"
        style="display:flex;align-items:center;background:lightgray;padding:5px"
      >
        <h1 class="headermenu">Master Data</h1>
        <fa-icon
          [icon]="faChevronCircleRight"
          style="font-size:22px;margin-left:auto;margin-right:5px;cursor:pointer"
        ></fa-icon>
      </div>
      <ul id="A1" class="ulmenu">
        <li>A1</li>
        <li>A2</li>
        <li>A3</li>
        <li>A4</li>
        <li>A5</li>
      </ul>

      <h1 class="headermenu">Master Data B</h1>
      <button (click)="HideMenu('B1')">Close</button>
      <ul id="B1" class="ulmenu">
        <li>B1</li>
        <li>B2</li>
        <li>B3</li>
        <li>B4</li>
        <li>B5</li>
      </ul>
    </div>
  </div>
  <div id="workarea" class="col-sm-9">
    <div id="testdiv" class="myBorder collapsible">Wirk Area</div>
  </div>
</div>
