<section style="margin-bottom:75px">
  <div class="card shadow my-2">
    <div class="card-header">
      <div class="row flex-between-center">
        <div class="col-md-4 d-flex align-items-center pe-0">
          <h5 class="mb-0 text-nowrap py-2 py-xl-0">
            ตาราง {{ varModelTable.Caption }} หน้าที่ {{ pageno }}
          </h5>
        </div>
        <div class="col-md-8 ms-auto text-end ps-0">
          <h6>Total : {{ results.length }}/{{ AllRec }}</h6>
        </div>
      </div>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th *ngFor="let txt of headerTable">{{ txt }}</th>
            </tr>
          </thead>
          <tbody style="font-size:14px">
            <tr *ngFor="let result of results" style="vertical-align: middle;">
              <td>{{ result[2] }}</td>
              <td>{{ result[4] }}</td>
              <td>{{ result[2] }}</td>
              <td>
                <img
                  src="{{ result[6] }}"
                  width="50"
                  height="50"
                  style="margin:4px"
                />
              </td>
              <td class="white-space-nowrap" style="text-align:center">
                <!-- <a
                  class="btn btn-outline-success"
                  placement="bottom"
                  ngbTooltip="Edit"
                  style="margin-right:10px"
                  href="{{ varModelTable.apiTable }}/edit/{{ result[0] }}"
                >
                  <fa-icon [icon]="faEdit"></fa-icon>
                </a> -->
                <a
                  routerLink="/departmentForm/{{ result[0] }}"
                  routerLinkActive="active"
                  style="border:1px solid green;padding:10px;border-radius:6px;margin-right:10px"
                >
                  <fa-icon [icon]="faEdit"></fa-icon>Edit
                </a>

                <button
                  class="btn btn-outline-danger"
                  placement="bottom"
                  ngbTooltip="Delete"
                  (click)="setIDOutDelete(result[0])"
                >
                  <!-- <i class="bi bi-trash"></i> -->
                  <fa-icon [icon]="faDeleteLeft"></fa-icon>
                </button>
              </td>
            </tr>
            <tr *ngIf="totalrow === 0">
              <td colspan="5">
                <div class="alert alert-danger">resultsloyee not found</div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Navigator Section         -->
        <div style="display:flex">
          <nav
            aria-label="Page navigation example"
            style="margin-top:5px;margin-left:auto;margin-right:10px"
          >
            <ul class="pagination">
              <!-- <li class="page-item" *ngFor="let pageno of Pagination">
                <a
                  class="page-link"
                  routerLink="/{{ tableAPI }}/{{ pageno }}"
                  routerLinkActive="active"
                  (click)="fetchData(pageno)"
                  >{{ pageno }}</a
                >
              </li> -->
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item">
                <a
                  class="page-link"
                  routerLink="/departmentList/1"
                  routerLinkActive="active"
                  (click)="fetchData(1)"
                  >1</a
                >
              </li>
              <li class="page-item">
                <a
                  class="page-link"
                  routerLink="/departmentList/2"
                  routerLinkActive="active"
                  (click)="fetchData(2)"
                  >2</a
                >
              </li>

              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<footer
  class="border-top text-muted fixed-bottom p-2"
  style="margin-top:50px;background:red"
>
  <div class="container text-center">
    <a routerLink="/resultsloyee/add" class="btn btn-success">
      <i class="bi bi-plus"></i>
    </a>
  </div>
</footer>
